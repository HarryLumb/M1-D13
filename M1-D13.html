    <style>

  <body>
    <h1>Welcome to your personal Task List!</h1>
    <br />

    <span
      >You can add any task you like by writing it in the specified field and
      then press "Add new task"</span
    ><br /><br />

    <input type="text" id="newTask" />
    <input
      class="button"
      type="button"
      value="Add new Task"
      onclick="addNewTask()"
       id="addBtn"
    />

        -->

    <input type="button" onclick="removeLast()"id="remove-last-task" value="Remove Last Task">
    <!-- EXERCISE 4

    <ul id="myTaskList">
      <li>hi</li>
    </ul>
    

    <hr />

    <input type="color" placeholder="Color" id="colorPicker" />
    <input id ="bgColor"  class="button" type="button" value="Change task background" />

    <hr />

    <input class="button" type="button" value="Sort" onclick="bubbleSort()" />

    <script>


      /* EXERCISE 5:
                    Add a new task to the list.
                    Suggestion:
                    - Use document.getElementById to get the UL item and the input text
                    - Use the document.createElement to create the new List Item
                    - Append the LI child to the UL
                */

                const addNewTask = function () {
        let li = document.createElement("li");
        let input = document.getElementById("newTask").value;
        let list = document.getElementById("myTaskList");

        li.appendChild(document.createTextNode(input));
        list.appendChild(li);
      };
    

      /* EXERCISE 6:
                    Create a function "removeLast" which removes the last item from the task list
                */
      const removeLast = function () {

        let list = document.getElementById("myTaskList");
        list.removeChild(list.lastChild);
                }


      /* EXERCISE 7:
                    Create a function "removeFirst" which removes the first item from the task list
                */

      const removeFirst = function () {

        let list = document.getElementById("myTaskList");
        list.removeChild(list.firstChild)
        };
      /* EXERCISE 8:
                   Create a function "getTasksAsArray" which returns, and prints to the console an array containing the tasks as strings
                */

      const getTasksAsArrays = function () {
  
         let li = document.querySelectorAll("li");
          let taskArr = [];
          for (let i = 0; i < li.length; i++) {
          taskArr.push(li[i].innerText);
        }
          console.log(taskArr);
      }

      /* EXERCISE 9:
                   Create a function "changeTaskBackgroundColor" and attach it to the "Change task background" button via JavaScript (not via html attribute)
                   Take the color from the color picker ad apply it as background to every list item
          */
          const addingEventListenerToBG = function () {
        document.getElementById("bgColor").addEventListener("click", () => {
          changeTaskBackgroundColor();
        });
      };

      addingEventListenerToBG();

      const changeTaskBackgroundColor = function () {
        let colorChangeBG = document.getElementById("colorPicker").value;
        let li = document.querySelectorAll("li");
        for (let i = 0; i < li.length; i++) {
          li[i].style.backgroundColor = colorChangeBG;
        }
      };
